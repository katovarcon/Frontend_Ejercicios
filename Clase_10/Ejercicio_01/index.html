<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cliente</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <form id="registro-form">
    <h2>Registro Rápido</h2>

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ej: Ada" required>

    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" placeholder="Ej: Lovelace" required>

    <label for="dni">DNI</label>
    <input type="number" id="dni" name="dni" placeholder="Ej: 12345678" maxlength="8" required oninput="limitLength(this, 8)">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Ej: adalovelace@gmail.com" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" placeholder="Entre 8 y 16 caracteres" minlength="8" maxlength="16" required>

    <div class="checkbox">
      <input type="checkbox" id="terminos" name="terminos" required>
      <label for="terminos">Acepto los <a href="#">términos y condiciones</a></label>
    </div>

    <button type="submit">Registrarse</button>
  </form>

    
</body>
</html>
