<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulario de Registro</h2>


    <form action="#" method="post" class="formulario-registro">

      <div class="row">
        <div class="form-grupo">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-grupo">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>
      </div>

      <div class="row">
        <div class="form-grupo">
          <label for="dni">DNI</label>
          <input type="text" id="dni" name="dni" inputmode="numeric" pattern="\d{7,10}" required>
        </div>
        <div class="form-grupo">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <div class="row">
        <div class="form-grupo">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" minlength="8" maxlength="16" required>
        </div>
        <div class="form-grupo">
          <label for="confirm-password">Repetir contraseña</label>
          <input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength="16" required>
        </div>
      </div>

      <small>* La contraseña debe tener entre 8 y 16 caracteres.</small>

      <div class="form-footer">
        <label for="terms">
          <input type="checkbox" id="terms" name="terms" required>
          Aceptar términos y condiciones
        </label>

        <button type="submit">Registrarse</button>
      </div>
    </form>
  </div>
</body>
</html>
