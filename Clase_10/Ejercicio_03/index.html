<html lang="es">

<body>
  <main>
    <div class="form-container">
      <h2>Formulario de Pago</h2>
      
      <form action="/procesar-pago" method="post" class="formulario-pago">
        
        <div class="form-grupo">
          <label for="card-number">Número de tarjeta de crédito</label>
          <input 
            type="text" 
            id="card-number" 
            name="card-number" 
            inputmode="numeric" 
            pattern="\d{13,19}" 
            maxlength="19" 
            placeholder="1234 5678 9012 3456" 
            required>
        </div>

        <div class="form-grupo">
          <label for="card-name">Nombre completo del titular</label>
          <input 
            type="text" 
            id="card-name" 
            name="card-name" 
            placeholder="Nombre como figura en la tarjeta" 
            required>
        </div>

          <label for="exp-month">Mes de vencimiento</label>
