<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selectores Avanzados CSS</title>
  <link rel="stylesheet" href="./styles/styles.css"/>
</head>
<body>
  <h1>Ejemplos de Selectores Avanzados por Atributo</h1>

  <section class="selector tipo-atributo">
    <h2>[atributo]</h2>
    <label>
      <input type="text" placeholder="Nombre" />
    </label>
    <label>
      <input type="email" placeholder="Correo electr칩nico" />
    </label>
  </section>

  <section class="selector valor-especifico">
    <h2>[atributo="valor"]</h2>
    <input type="submit" value="Enviar" />
  </section>

  <section class="selector valor-espaciado">
    <h2>[atributo~="valor"]</h2>
    <p class="highlight especial">Este texto tiene la clase highlight.</p>
    <p class="normal">Este es un p치rrafo normal.</p>
  </section>

  <section class="selector empieza-con">
    <h2>[atributo^="valor"]</h2>
    <a href="https://www.google.com">Ir a Google</a>
    <a href="http://example.com">Ir a Example</a>
  </section>

  <section class="selector termina-con">
    <h2>[atributo$="valor"]</h2>
    <img src="https://picsum.photos/400/300" alt="Imagen PNG" />
    <img src="https://picsum.photos/300/200" alt="Imagen JPG" />
  </section>

  <section class="selector contiene-valor">
    <h2>[atributo*="valor"]</h2>
    <a href="https://example.com/servicios">Secci칩n de Servicios</a>
    <a href="https://mipagina.com/contacto">Secci칩n de Contacto</a>
  </section>
</body>
</html>
