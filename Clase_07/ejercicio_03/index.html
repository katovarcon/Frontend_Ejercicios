<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="tweet">
      <div class="header">
        <img
          src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairCurvy&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerSweater&eyeType=Default&eyebrowType=DefaultNatural&mouthType=Default&skinColor=Pale"
          alt="Ada Lovelace's profile picture"
          class="profile-thumbnail"
        />
        <div class="profile-name">
          <h3 class="username">Ada Lovelace</h3>
          <h4 class="handle">@adalove</h4>
        </div>
      </div>
      <div class="inner">
        <p class="tweet-content">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
        <span class="date">4:32 PM - 30 Agosto de 2025</span>
        <hr class="divider" />
      </div>
      <div class="footer">
        <div class="stats">
          <div class="retweets">
            <strong class="stat-number">203</strong> Retweets
          </div>
          <div class="likes">
            <strong class="stat-number">532</strong> Likes
          </div>
        </div>
        <div class="actions">
          <a href="#" class="action">Share</a>
          <a href="#" class="action">Retweet</a>
          <a href="#" class="action">Like</a>
        </div>
      </div>
    </div>
  </body>
</html>
