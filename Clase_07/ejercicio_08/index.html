<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Feedback</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="modal">
    <button class="close-btn">✕</button>
    <h2>Tu última reunión</h2>

    <div class="rating-box">
      <p>¿Cómo calificas la calidad de la llamada?</p>
      <div class="stars">
        <span class="star filled">★</span>
        <span class="star filled">★</span>
        <span class="star filled">★</span>
        <span class="star">★</span>
        <span class="star">★</span>
      </div>
      <div class="labels">
        <span>Muy Mal</span>
        <span>Excelente</span>
      </div>
    </div>

    <button class="main-btn">Return Home</button>
    <a href="#" class="link">Join again</a>
  </div>
</body>
</html>
