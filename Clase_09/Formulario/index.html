<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario I</title>
</head>
<body>

    <input type="text" name="nombre" placeholder="Por favor ingrese su nombre">
    <input type="submit" placeholder="Enviar">

    <input type="radio" name="opcion" value="Argentina"> Argentina
    <input type="radio" name="opcion" value="Venezuela"> Venezuela
    <input type="radio" name="opcion" value="Madrid" checked="checked"> Madrid

    <input type="checkbox" name="terminos" value="Aceptar"> Acepto los terminos y condiciones.

    <input type="date" name="fecha" value="2025-01-01" >

    <input type="mail" name="email" placeholder="Por favor ingrese su email.">

    <input type="text-area" name="mensaje" placeholder="Escribe tu mensaje aqui..." >

</body>
</html>
